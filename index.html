<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1> Registration Form  </h1>
    <form action="/process" method="post">
        <div>
            <label> First Name: *  </label>
            <input type="text" name="Nombre" placeholder="Your First Name..." >
        </div>
        <div>
            <label> Last Name: * </label>
            <input type="text" name="Apellido" placeholder="Your Last Name..." >
        </div>
        <div>
            <label> Email Address: * </label>
            <input type="text" name="Email" placeholder="Your email ..." >
        </div>
        <div>
            <label> Password: * </label>
            <input type="password" name="password" placeholder="Your password ..." >
        </div>
        <div>
            <label> Birthday: * </label>
            <input type="date" name="Fecha de nacimiento" placeholder="mm/dd/yyyy...">

        </div>
        
        <p> Gender Identify:</p>

        <div>
            <input type="radio" name="Sexo" value="Male" id="normal">
            <label for="normal"> Male </label>
        
            <input type="radio" name="Sexo" value="Female" id="normal">
            <label for="normal"> Female </label>
        
            <input type="radio" name="Sexo" value="Non-binary" id="normal">
            <label for="normal"> Non-binary </label>
        
            <input type="radio" name="Sexo" value="not answer" id="normal">
            <label for="normal"> I prefer not to answer </label>
        </div>
        <p>A short description about myself:</p>
        <div>
            <textarea name="comment" cols="35" rows="3"></textarea>
        </div>
        <div>
            <label> Favorite Language:</label>
            <select name="Languages">
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email updates" 
            id="email updates" checked >
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>

        <input type="submit" value="Create Account">


    </form>

</html>
